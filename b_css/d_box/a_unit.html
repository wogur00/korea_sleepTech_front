<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_unit.html</title>
  <style>
    :root {
      /* 페이지 전체에 쓰일 변수 선언 */
      --primary-color: #5a67d8;
      --secondary-color: #48bb78;
      --accent-color: #f6ad55;
      --background-color: #edf2f7;
    }

    * {
      font-size: 10px;
    }

    #vwvh {
      background-color: lightblue;
      width: 50vw;
      height: 50vh;
      /* 전체 페이지의 글자 크기에 비례한 사이즈 측정 가능 */
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!--  
  ! CSS 값과 단위
  
  cf) CSS 스타일 '형식'
  선택자 {
    속성1: 속성값1;
    속성2: 속성값2;
  }

  cf) CSS 스타일 '규칙'
  : 속성과 '값'의 한쌍
  - 여러 개 나열의 경우 ;(세미콜론)으로 구분

  ? CSS 단위 - '길이와 거리'
  1. 절대 길이: px(픽셀)
    : 웹 브라우저의 기본 글자 크기 16px
  2. 상대 길이: rem, em / vw, vh
    1) rem(root + em), em(현재 요소의 글자 크기를 기준)
      >> font-size의 속성값에 비례해서 결정되는 값
      EX) 기본 1rem값: 16px 

    2) vw, vh
      >> 뷰포트의 너비, 높이의 백분율을 나타내는 단위
        : 1vw는 실제 브라우저 너비의 1/100
        EX) 50vw는 화면 너비의 50%
  
  ? CSS 단위 - '백분율'
  : 부모 요소(상위 요소)의 크기에 상대적인 크기를 설정하는 단위
  -->

  <p style="font-size: 16px;">절대길이 - px</p>
  
  <div style="font-size: 20px;">
    <!-- 해당 문서(전체 페이지)의 글꼴 크기 -->
    <p style="font-size: 1rem;">상대길이 - rem</p>

    <!-- 해당 요소를 포함하는 요소(부모 요소)의 글꼴 크기 -->
    <p style="font-size: 1em;">상대길이 - em</p>
  </div>

  <div id="vwvh">상대길이 - vw/vh</div>

  <div 
    style="width: 300px; height: 300px; background-color: lightcoral;"
  >
    <!-- 
      백분율은 직접적인 부모요소의 크기가 지정되지 않은 경우 
      , 크기값이 지정된 조상요소의 크기를 기준으로 설정
    -->
    <div style="height: 100%;">
      <!-- 
      1) 너비
        : 조상 요소의 크기값을 기준
      2) 높이
        : 부모 요소의 크기를 특별히 지정하지 않으면 기본적으로 auto값으로 설정
        - 부모 요소의 크기가 자동 측정되지 않아 백분율의 계산이 X
      -->
      <div 
        style="
          background-color: lightgoldenrodyellow; 
          width: 50%; 
          height: 50%; 
          text-align: center;
          /* 
          높이값의 고정 크기와 동일한 경우 세로정렬처럼 보여짐 
          >> line-height의 %값은 글자크기(font-size)를 기준으로 측정
          */
          line-height: 150px;
        "
      >
        백분율
      </div>
    </div>
  </div>

  <!-- 
  ? 시간
  1s(초) == 1000ms(밀리초)

  ? 색상
  - 16진수: #기호 + 숫자(0 ~ f) 6자
    cf) 축약형: #기호 + 숫자(0 ~ f) 3자
  - hsl / hsla
  - rgb / rgba: red, green, blue을 0 ~ 255까지로 표현 (a: 투명도 0 ~ 1)
  - 영문명: orange, purple, pink 등

  ? 이미지
  : url()
    - url('이미지 파일 경로')
  
  ? 기타 함수
  1) calc()
    : CSS 내에서 간단한 연산을 수행
    - 서로 다른 단위값들의 계산

  2) var()
    : CSS 변수값 활용
  -->
  <div 
    style="width: 100%; height: 200px; background-color: var(--background-color); color: var(--accent-color);"
  >
    외부 div
    <div
      style="width: calc(100% - 20px); background-color: var(--primary-color);"
    >내부 div</div>
  </div>
</body>
</html>
