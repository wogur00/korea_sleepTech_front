<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text01.html</title>
  <!-- 내부 스타일 시트 -->
  <style>
    /* 
    CSS 명령어를 사용하여 웹 브라우저가 해당 서체를 다운로드 할 것을 명시
    : 글꼴 자체를 원격 서버에서 호출 가능
    */
    @font-face {
      font-family: 'Ownglyph_ParkDaHyun';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2411-3@1.0/Ownglyph_ParkDaHyun.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <!--  
    font-family: 글꼴
    font-size: 글자 크기
    font-style: 이탤릭체 표현
    font-weight: 글자 굵기
  -->

  <p style="font-size: 10px; font-style: italic; font-weight: normal;">
    font-size 속성(단위) / font-style(italic) / font-weight(예약어)
  </p>

  <!-- 브라우저 기본 글자 크기: 16px -->
  <p style="font-size: 16px; font-style: normal; font-weight: bold;">
    font-size 속성(단위) / font-style(normal) / font-weight(예약어)
  </p>

  <p style="font-size: 24px; font-style: oblique; font-weight: lighter;">
    font-size 속성(단위) / font-style(oblique) / font-weight(예약어)
  </p>

  <!-- font-weight: 400 (기본값, normal) -->
  <p style="font-size: small; font-weight: 400;">
    font-size 속성(키워드) / font-weight(숫자값)
  </p>

  <!-- 브라우저 기본 글자 크기: medium -->
  <p style="font-size: medium; font-weight: 900;">
    font-size 속성(키워드) / font-weight(숫자값)
  </p>

  <p style="font-size: large; font-weight: 100;">
    font-size 속성(키워드) / font-weight(숫자값)
  </p>

</body>
</html>
