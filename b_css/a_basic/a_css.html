<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_css.html</title>
  <!-- 내부 스타일 시트 -->
  <style>
    /*
      CSS 주석 (슬래시 + 별표로 표시)

      == 스타일 규칙 ==
      선택자 {
        속성: 값;
      }
    */
    h1 {
      color: blue;
      font-style: italic;
    }

    p {
      background-color: black;
      color: white;
    }
  </style>
  <!-- 
    외부 스타일 시트 연결 
    : link 태그

    cf) link 태그
      : 해당 문서와 외부 소스 사이의 관계 정의 시 사용
      +) 외부 소스: "스타일 시트", 동적 JS 코드, 기타 파일 등
      +) rel 속성: 해당 문서와의 관계(relative)
      +) href 속성: 외부 소스 파일 경로
  -->
  <link rel="stylesheet" href="./a_css.css" />
</head>
<body>
  <!--  
  ! CSS
    : 웹 페이지의 시각적 요소를 제어하는 스타일 시트 언어
    - CSS3

    cf) HTML5

  ! CSS Style 기본 구문
    - 선택자: 스타일을 적용할 HTML 요소 지정
    - 선언: {}(중괄호)로 감싼 형식, 여러 속성과 값을 포함

  cf) 줄 복사: alt + shift + 방향키

  선택자 {
    속성1: 값1;
    속성2: 값2;
    속성3: 값3;
  }

  ! C'SS' 스타일 '시트'
    : 스타일 규칙(선택자 + 선언)을 한 군데 묶은 것

  ? 1) 브라우저(웹 문서) 기본 스타일
    : 각 태그가 가진 스타일
  -->
  <h1>제목(h1)이 가진 스타일</h1>
  <p>문단(p)이 가진 스타일</p>
  <a href="https://www.naver.com">링크(a)가 가진 스타일</a>

  <!--  
  ? 2) 사용자 스타일
    : 사이트 제작자가 만드는 스타일
    - 인라인 스타일
      : 시트 사용 X, 태그 내부에 style 속성으로 직접 지정
    - 내부 스타일 시트
      : 웹 문서 안에 사용할 스타일을 같은 문서 안에 정리
        >> head 태그 내에 style 태그로 정의
          +) 스타일 규칙을 나열
    - 외부 스타일 시트
      : 별도의 .css 파일에 스타일을 작성하고
        , HTML의 link 태그를 통해 연결
      >> 여러 HTML 문서에 동일한 스타일 재사용 가능(유지보수 용이)
  -->
  <hr />
  <h1 style="font-size: medium; font-weight: 400;">인라인 스타일(h1)</h1>
  <p style="font-size: larger; font-weight: 900;">인라인 스타일(p)</p>

  <hr />
  <h1>내부 스타일 시트(h1)</h1>
  <p>내부 스타일 시트(p)</p>

  <hr />
  <h1>외부 스타일 시트(h1)</h1>
  <p>외부 스타일 시트(p)</p>
</body>
</html>
