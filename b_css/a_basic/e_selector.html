<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e_selector.html</title>
  <link rel="stylesheet" href="e_selector.css" />
</head>
<body>
  <!--  
  ! 가상 클래스 선택자
  : 특정 HTML의 상태, 사용자의 동작, 문서 구조에 따라 스타일을 적용

  ? 1. 사용자 동작에 반응
    1) :link
    2) :visited
    3) :active
    4) :hover
    5) :focus

    * 가상 클래스 적용 방법
    적용할 요소에 :(콜론) 을 붙여 각 동작을 지정
  -->
  <!-- div.container>nav.navi>ul>(li>a)*4 -->
  <div class="container">
    <nav class="navi">
      <ul>
        <!-- a태그 href 수신처 '#'값: 현재 문서로 이동(새로고침) -->
        <li><a href="#">의료진/진료과</a></li>
        <li><a href="#">진료예약/안내</a></li>
        <li><a href="#">건강정보</a></li>
        <li><a href="https://www.google.com">고객서비스</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
