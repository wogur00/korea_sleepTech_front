<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c_cascading.html</title>
  <link rel="stylesheet" href="./c_cascading.css" />
</head>
<body>
  <!--  
  ! 스타일 우선순위
  1. 중요도
    - 사용자 지정 스타일
    - 제작자(개발자) 지정 스타일
    - 브라우저 기본 스타일
    : 사용자 >> 제작자 >> 브라우저

  2. 적용 범위
    : 같은 '중요도' 범위에서는 '적용 범위'에 따라 우선순위 결정
    : 범위가 좁을수록 우선순위가 높아짐
    >> 정확히 필요한 요소에만 적용할 것을 권장!

    1) !important
      >> 권장 X
      >> 스타일 규칙 옆에 사용
    2) 인라인 스타일
    3) id 속성 스타일
    4) class 속성 스타일
    5) 태그 스타일

    : 1) >>>>> 5)

  3. 소스 코드 작성 순서
    : '중요도'와 '적용 범위'가 같은 범위에서는 '소스 코드 작성 순서'에 따라 결정
    >> 나중에 작성한 스타일이 덮어쓰는 형식
  -->

  <h1>스타일 캐스캐이딩</h1>

  <h2 class="heading2">슬립테크반 1차시 마지막 수업</h2>
  <p>2025 / 03 / 10</p>

  <h2 class="heading2" id="unique" style="color: lightsalmon;">CSS 캐스캐이딩 스타일 시트 수업</h2>
  <p>'캐스캐이딩'이란?</p>

  <h2>클래스 선택자 없는 h2 요소</h2>
</body>
</html>
