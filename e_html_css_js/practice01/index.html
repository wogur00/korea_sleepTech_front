<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 맞추기 게임</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>숫자 맞추기 게임</h1>
  <p>1에서 100 사이의 숫자를 맞춰보세요 :)</p>

  <input 
    type="number" 
    id="guessInput" 
    placeholder="1부터 100사이의 숫자를 입력하세요" 
  />
  <button id="submitButton">제출</button>
  <!-- 결과 출력 태그 -->
  <p id="result"></p>
  <button id="resetButton">재시작</button>
  
  <script src="./main.js"></script>
</body>
</html>
