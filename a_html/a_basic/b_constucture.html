<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>250305 첫번째 HTML 문서</title>
</head>
<body>
<!--
  live server 단축키
  : alt + l + o
-->
  안녕하세요 만나서 반갑습니다 :)<br />
  첫 번째 HTML 문서입니다.

  <!-- HTML 요소 예제-->
   <p>
    p: paragraph (단락)
    <p>
      요소의 내용이 없는 것이 기본값
      : 단락을 구분해주는 요소
   </p>

<h1>
  h1: heding (제목) + 1 ~ 6 숫자값
  <br>
  br: line-break (텍스트 내의 줄바꿈
  -빈(empty) 요소: 내용과 닫히는 태그가 없음

  cf) 닫히는 꺽쇠괄호에 /작성을 권장장

  <br />
  hn 태그(n: 1 ~ 6까지의 정수)
  : 숫자의 크기와 글자 크기는 반비례례
</h1>
<h2>2</h2>
<h3>3</h3>
<h4>4</h4>
<h5>5</h5>
<h6>6</h6>

<p>안녕하세요 만나서 반갑습니다. 저는 <strong>임재혁</strong> 입니다.</p>
</body>
</html>
