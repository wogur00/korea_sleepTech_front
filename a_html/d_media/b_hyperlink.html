<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_hyperlink.html</title>
</head>
<body>
  <!--  
    문서 이동 방법(절대 경로 VS 상대 경로)

    a태그 - href 속성: 연결할 문서의 수신처 작성

    1) 절대 경로
      : 다른 웹 사이트에서 호스트되는 완전한 URL 주소
      EX) https://www.naver.com

      장점) (웹 문서의) 위치에 상관없이 항상 동일한 리소스(값)을 가짐
            '외부 사이트'로의 링크 생성 시 필수
      단점) 웹 사이트 이동 | 구조가 바뀔 경우 업데이트가 필수

    2) 상대 경로
      : (현재) 웹 사이트 내의 리소스(값) 위치를 지정
      : 웹 사이트 내부에서 다른 문서나 리소스로의 링크 생성 시 주로 사용

      - 슬래시(/)와 마침표(.)를 사용하여 현재의 파일을 기준으로 데이터 표시
  -->
  <h2>절대 경로 사용</h2>
  <a href="https://www.w3.org">W3C</a>
  <a href="https://www.google.com">GOOGLE</a>

  <h2>상대 경로 사용</h2>
  <!--  
  1) 같은(현재) 디렉토리(폴더)에 있는 파일
  - d_media
    : ./파일명을 사용하여 표현
    cf) 현재 디렉토리의 경우 경로값 생략 가능
        >> 파일명만 작성 가능

  2) 상위 디렉토리에 있는 파일
  - a_html
    : ../파일명을 사용해 표현
    cf) ../ 는 현재의 디렉토리의 부모 디렉토리 위치로 이동

  3) 하위 디렉토리에 있는 파일
  - subdirectory
    : 현재의 디렉토리 내의 디렉토리
      >> 현재의 위치값에서 폴더 이동
  -->
  <div>
    <a href="./현재이미지.jpg">
    현재 디렉토리 이미지 링크
    </a>
  </div>

  <div>
    <a href="현재동영상.mp4">
      현재 디렉토리 동영상 링크
    </a>
  </div>

  <div>
    <a href="../상위이미지.jpg">
      상위 디렉토리 이미지 링크
    </a>
  </div>

  <!-- 
  서로 다른 위치의 폴더에 접근 
  : 같은 부모 디렉토리를 둔 다른 디렉토리에 접근
  -->
  <div>
    <a href="../b_text/e_table.html">
      다른 디렉토리의 파일에 접근
    </a>
    <a href="../../README.md">프로젝트 root 위치의 파일</a>
  </div>

  <div>
    <a href="./subdirectory/하위이미지.jpg">
      하위 이미지
    </a>
    <a href="subdirectory/subsubdirectory/하위동영상.mp4">
      하위하위 동영상
    </a>
  </div>

  <!-- 
    현재 문서나 이메일로의 링크

    1. 현재 문서 내에서의 이동
    : 각 요소를 구분하는 고유식별자 id 속성
      >> 하나의 웹 문서에서 단 하나의 요소에만 지정 가능
  -->
  <img src="./현재이미지.jpg" alt="첫 번째 이미지" id="first">
  <img src="./현재동영상.mp4" alt="두 번째 동영상" id="second">
  <img src="./현재이미지.jpg" alt="세 번째 이미지" id="third">
  <img src="./현재동영상.mp4" alt="네 번째 동영상" id="fourth">

  <hr />

  <!-- id 속성값 호출 시 #id명 사용 -->
  <a href="#first">첫 번째 이미지로 이동</a>
  <a href="#second">두 번째 동영상으로 이동</a>
  <br />
  <a href="#third">세 번째 이미지로 이동</a>
  <a href="#fourth">네 번째 동영상으로 이동</a>

  <!-- 
    이메일로의 링크
    : href 속성 값에 "mailto:연결할이메일주소작성"
  -->
  <a href="mailto:devgiants75@naver.com">
    devgiants75로 이메일 보내기
  </a>
</body>
</html>
